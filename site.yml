---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Ubuntu)
    tags: always
    apt:
            upgrade: dist
            update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install updates (Fedora)
    tags: always
    dnf:
            update_only: yes
            update_cache: yes
    when: ansible_distribution == "Fedora"

