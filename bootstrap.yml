---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Ubuntu)
    tags: always
    apt:
            upgrade: dist
            update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install updates (Fedora)
    tags: always
    dnf:
            update_only: yes
            update_cache: yes
    when: ansible_distribution == "Fedora"


    #  - name: install updates (openSUSE)
    #    zypper:
    #            update_cache: yes
    #            name: "*"
    #            state: latest
    #    when: ansible_distribution == "openSUSE Tumbleweed"

  - hosts: all
  become: true
  tasks:
          - name: create simone user
            tags: always
            user:
                    name: simone
                    group: users

          - name: add ssh key for simone
            tags: always
            authorized_key:
                    user: simone
                    key: "ssh-rsa  jaskooner@alframsolutions.com"

          - name: add sudoers file for simone
            tags: always
            copy:
                    src: sudoer_simone
                    dest: /etc/sudoers.d/simone
                    owner: root
                    group: root
                    mode: 0440
